<!DOCTYPE html>

<html lang="en">

<head>

  <style>

    body {

      text-align: center;

      padding: 50px;

      background: #ffe6f0;

      color: #d63384;

    }

    button {

      background: #ff4da6;

      color: white;

      border: none;

      padding: 10px 20px;

      font-size: 18px;

      margin: 10px;

      border-radius: 10px;

      cursor: pointer;

      transition: 0.3s;

    }

    button:hover {

      background: #ff1a75;

    }

    #result {

      font-size: 24px;

      margin-top: 30px;

    }

    .bear-image {

      width: 150px;

      margin: 10px;

      display: inline-block;

      transition: transform 0.3s;

    }

    .bear-image:hover {

      transform: scale(1.1);

    }

  </style>

</head>
